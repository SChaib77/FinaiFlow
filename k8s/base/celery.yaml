apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: finaiflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: finaiflow:latest
        command: ["celery", "-A", "app.core.celery_app", "worker", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: finaiflow-config
        - secretRef:
            name: finaiflow-secrets
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: finaiflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: finaiflow:latest
        command: ["celery", "-A", "app.core.celery_app", "beat", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: finaiflow-config
        - secretRef:
            name: finaiflow-secrets
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  namespace: finaiflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flower
  template:
    metadata:
      labels:
        app: flower
    spec:
      containers:
      - name: flower
        image: finaiflow:latest
        command: ["celery", "-A", "app.core.celery_app", "flower", "--port=5555"]
        ports:
        - containerPort: 5555
        envFrom:
        - configMapRef:
            name: finaiflow-config
        - secretRef:
            name: finaiflow-secrets
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: flower
  namespace: finaiflow
spec:
  selector:
    app: flower
  ports:
  - port: 5555
    targetPort: 5555
  type: ClusterIP